<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Canvas</title>

    <style>

        #canvas {
            border: 1px black solid;
        }
    </style>


</head>
<body>

    <!--The canvas element set height and width-->

<canvas id="canvas" height="600" width="900"></canvas>

<script>
// find the canvas element in the document.
    let canvas = document.getElementById('canvas')
// a contect object will be used to draw on the canvas
    let context = canvas.getContext('2d')
// draw a rectangle, filled with the default color (which is black)
// The arguments are (top left corner x, top left corner y, width, height)
    context.fillStyle = "purple"
    context.fillRect(20, 20, 100, 100)
    
    context.strokeStyle = "red"
    context.strokeRect(150, 20,100,100)



    context.strokeStyle = "blue"
    context.strokeRect(300, 20, 100, 100)

    context.fillStyle = "green"
    context.fillRect(500, 20, 100, 100)
    context.fillStyle = 'black'
    document.getElementById('canvas').style.borderWidth = "thick"
    context.strokeRect(500, 20, 30, 30)

//LINES SECTION
    context.strokeStyle = "cyan"
//  Reset any previous lines and start a new path
    context.beginPath()
//  Use moveTo to define the start point of the line 
    context.moveTo(10,10)
// Use lineTo to define the endpoint of the line.
    context.lineTo(300,300)
//Use stroke to actually draw the line
    context.stroke()


//Can draw many line segement 
//Start with a beginPath() and moveTo() call
//Call lineTo() define the segments
//call stroke to actually draw


context.beginPath()
context.moveTo(200, 300)
context.lineTo(200, 100)
context.lineTo(60, 100)
context.lineTo(200, 300)
context.strokeStyle = "red"
context.lineWidth = 5
context.stroke()

//CIRCLES SECTION
//Call beginPath() to start the circle
context.beginPath()
//arc defines the circle or part of circle
//x, y, radius, start angle, end angle
context.arc(100, 200, 50, 0, 2* Math.PI) // 0 * 2 Math.PI draws a whole circle
context.strokeStyle = "green"
//Stroke actually draws
context.stroke()


context.beginPath()
context.arc(200, 330, 50, 0, Math.PI) //half a circle
context.fill()



</script>
    
</body>
</html>
